<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set password - Hisaab-Kitaab</title>
  <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <text x='50%' y='65%' text-anchor='middle'
        font-size='80'
        fill='%23d000ff'
        font-family='Arial, sans-serif'>‚Çπ</text>
</svg>">

  <link rel="stylesheet" href="css/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bubble-container">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="brand-header">
    <h1>Hisaab-Kitaab</h1>
    <p>Your way of handling expenses</p>
  </div>

  <main>
    <div class="auth-wrapper">
      <section class="auth-card">
        <h1 class="auth-title">Set your password</h1>
        <p class="auth-subtitle">
          Your email is verified. Choose a strong password for your account.
        </p>

        <form id="set-password-form">
          <label>New password
            <div class="password-wrapper">
              <input type="password" name="newPassword" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" class="btn-toggle-pass" tabindex="-1">üëÅÔ∏è</button>
            </div>
            <small class="password-hint">Password must be at least 8 characters</small>
          </label>

          <label>Confirm password
            <div class="password-wrapper">
              <input type="password" name="confirmPassword" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" class="btn-toggle-pass" tabindex="-1">üëÅÔ∏è</button>
            </div>
          </label>

          <button type="submit" class="btn-primary">Save password</button>
        </form>

        <p style="margin-top:20px; font-size:0.9rem; color:#666;">
          Already set it? <a href="login.html">Log in</a>
        </p>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    const form = document.getElementById("set-password-form");

    // Redirect away if user is not logged in (no verified email / cookie)
    (async function () {
      try {
        await apiFetch("/auth/me");
      } catch (e) {
        window.location.href = "signup.html";
      }
    })();

    if (form) {
      const pass1 = form.querySelector('input[name="newPassword"]');
      const pass2 = form.querySelector('input[name="confirmPassword"]');

      // ‚úÖ FIX: Real-time Match Validation
      function checkMatch() {
        const val1 = pass1.value;
        const val2 = pass2.value;
        
        // Only check if confirm field has text
        if (val2.length > 0) {
          if (val1 !== val2) {
            pass2.style.borderColor = "#ff1744"; // Red
          } else {
            pass2.style.borderColor = "#00e676"; // Green
          }
        } else {
          pass2.style.borderColor = "#eee"; // Reset
        }
      }

      pass1.addEventListener("input", checkMatch);
      pass2.addEventListener("input", checkMatch);

      // Form submission handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const newPassword = fd.get("newPassword");
        const confirmPassword = fd.get("confirmPassword");

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        try {
          await apiFetch("/auth/set-password", {
            method: "POST",
            body: { newPassword },
          });

          alert("Password set successfully. You can now log in with email / username.");
          window.location.href = "dashboard.html";
        } catch (err) {
          alert(err.message || "Failed to set password");
        }
      });
    }
  </script>
</body>
</html>
