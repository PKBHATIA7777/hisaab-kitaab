<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set password - Hisaab-Kitaab</title>
  <link rel="stylesheet" href="css/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="bubble-container">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="brand-header">
    <h1>Hisaab-Kitaab</h1>
    <p>Your way of handling expenses</p>
  </div>

  <main>
    <div class="auth-wrapper">
      <section class="auth-card">
        <h1 class="auth-title">Set your password</h1>
        <p class="auth-subtitle">
          Your email is verified. Choose a strong password for your account.
        </p>

        <form id="set-password-form">
          <label>New password
            <input type="password"
                   name="newPassword"
                   required
                   autocomplete="new-password"
                   placeholder="••••••••">
          </label>

          <label>Confirm password
            <input type="password"
                   name="confirmPassword"
                   required
                   autocomplete="new-password"
                   placeholder="••••••••">
          </label>

          <button type="submit" class="btn-primary">Save password</button>
        </form>

        <p style="margin-top:20px; font-size:0.9rem; color:#666;">
          Already set it? <a href="login.html">Log in</a>
        </p>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    const form = document.getElementById("set-password-form");

    // Redirect away if user is not logged in (no verified email / cookie)
    (async function () {
      try {
        await apiFetch("/auth/me");
      } catch (e) {
        window.location.href = "signup.html";
      }
    })();

    if (form) {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const newPassword = fd.get("newPassword");
        const confirmPassword = fd.get("confirmPassword");

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        try {
          await apiFetch("/auth/set-password", {
            method: "POST",
            body: { newPassword },
          });

          alert("Password set successfully. You can now log in with email / username.");
          window.location.href = "dashboard.html";
        } catch (err) {
          alert(err.message || "Failed to set password");
        }
      });
    }
  </script>
</body>
</html>
