<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - Hisaab-Kitaab</title>
  <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <text x='50%' y='65%' text-anchor='middle'
        font-size='80'
        fill='%23d000ff'
        font-family='Arial, sans-serif'>‚Çπ</text>
</svg>">

  <link rel="stylesheet" href="css/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>

  <div class="bubble-container">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="brand-header">
    <h1>Hisaab-Kitaab</h1>
    <p>Your way of handling expenses</p>
  </div>

  <main id="main-content">
    <div class="auth-wrapper">
      <section class="auth-card">
        <h1 class="auth-title">Create Account</h1>

        <form id="step-email-form">
          <label>
            Email
            <input type="email" name="email" required autocomplete="email" placeholder="john@example.com">
          </label>
          <button type="submit" class="btn-primary">Send OTP</button>
        </form>

        <div id="step-otp-wrapper" hidden>
          <p style="margin-bottom:15px; color:#666;">
            Enter the code sent to <span id="display-email" style="font-weight:bold;"></span>
          </p>
          <form id="step-otp-form">
            <label>
              OTP
              <input type="text" name="otp" required placeholder="123456" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
            </label>
            <button type="submit" class="btn-primary">Verify Email</button>
          </form>
          <button type="button" id="btn-resend" class="btn-secondary">Resend code</button>
        </div>

        <div id="step-details-wrapper" hidden>
          <p style="margin-bottom:15px; color:#666;">
            Email verified! Finish setting up your account.
          </p>
          <form id="step-details-form">
            <label>
              Real Name
              <input type="text" name="realName" required autocomplete="name" placeholder="John Doe">
            </label>
            <label>
              Username
              <input type="text" name="username" required autocomplete="username" placeholder="johndoe123">
            </label>
            <label>
              Password
              <div class="password-wrapper">
                <input type="password" name="password" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button type="button" class="btn-toggle-pass" tabindex="-1" aria-label="Toggle password visibility">üëÅÔ∏è</button>
              </div>
              <small class="password-hint">Password must be at least 8 characters</small>
            </label>
            <button type="submit" class="btn-primary">Create Account</button>
          </form>
        </div>

        <p style="margin-top:20px; font-size:0.9rem; color:#666;">
          Already have an account? <a href="login.html">Log in</a>
        </p>

        <!-- Google Sign In -->
        <div class="g_id_signin"></div>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>

  <script>
    // DOM Elements
    const emailForm = document.getElementById("step-email-form");
    const otpWrapper = document.getElementById("step-otp-wrapper");
    const otpForm = document.getElementById("step-otp-form");
    const detailsWrapper = document.getElementById("step-details-wrapper");
    const detailsForm = document.getElementById("step-details-form");
    const displayEmail = document.getElementById("display-email");
    const resendBtn = document.getElementById("btn-resend");

    // State
    let signupEmail = "";

    /* =========================================
       STEP 1: Request OTP
       ========================================= */
    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(emailForm);
      signupEmail = formData.get("email");

      try {
        await apiFetch("/auth/register/request-otp", {
          method: "POST",
          body: { email: signupEmail },
        });

        // UI Switch
        emailForm.style.display = "none";
        otpWrapper.hidden = false;
        displayEmail.textContent = signupEmail;
        alert("OTP sent to " + signupEmail);
        startResendTimer(); // Start timer on first send
      } catch (err) {
        alert(err.message || "Failed to send OTP");
      }
    });

    /* =========================================
       STEP 2: Verify OTP
       ========================================= */
    otpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(otpForm);
      const otpInput = formData.get("otp");

      try {
        // This call will set the 'signup_token' cookie if successful
        await apiFetch("/auth/register/verify-otp", {
          method: "POST",
          body: { email: signupEmail, otp: otpInput },
        });

        // UI Switch
        otpWrapper.hidden = true;
        detailsWrapper.hidden = false;
      } catch (err) {
        alert(err.message || "Invalid OTP");
      }
    });

    /* =========================================
       STEP 3: Complete Registration
       ========================================= */
    detailsForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(detailsForm);

      // Note: We do NOT send email/otp here. 
      // The server reads them from the cookie set in Step 2.
      const payload = {
        realName: formData.get("realName"),
        username: formData.get("username"),
        password: formData.get("password")
      };

      try {
        await apiFetch("/auth/register/complete", {
          method: "POST",
          body: payload,
        });

        alert("Account created successfully! Redirecting...");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message || "Registration failed");
      }
    });

    /* =========================================
       Resend OTP Logic (With Cooldown)
       ========================================= */
    let resendTimer = null;
    let countdown = 60;

    function startResendTimer() {
      resendBtn.disabled = true;
      countdown = 60;
      resendBtn.textContent = `Resend in ${countdown}s`;

      resendTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(resendTimer);
          resendBtn.disabled = false;
          resendBtn.textContent = "Resend code";
        } else {
          resendBtn.textContent = `Resend in ${countdown}s`;
        }
      }, 1000);
    }

    resendBtn.addEventListener("click", async () => {
      try {
        await apiFetch("/auth/register/request-otp", {
          method: "POST",
          body: { email: signupEmail },
        });
        alert("OTP Resent!");
        startResendTimer(); // Start the countdown
      } catch(err) {
        alert(err.message || "Failed to resend");
        resendBtn.disabled = false; // Re-enable if it failed
      }
    });
  </script>

</body>
</html>
