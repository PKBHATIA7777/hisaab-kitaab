<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Hisaab-Kitaab</title>
  <link rel="stylesheet" href="css/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="bubble-container">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="brand-header">
    <h1>Hisaab-Kitaab</h1>
    <p>Your way of handling expenses</p>
  </div>

  <main>
    <div class="auth-wrapper">
      <section class="auth-card">
        <h1 class="auth-title" id="dashboard-title">Welcome back</h1>
        <p class="auth-subtitle" id="dashboard-subtitle">
          Loading your details...
        </p>

        <div style="background: #f5f5f7; border-radius: 12px; padding: 20px; margin: 25px 0; color: #555; font-size: 0.9rem; line-height: 1.5;">
          <strong>Note:</strong> Wait for a week time â€” development is currently in progress.
        </div>

        <button type="button" class="btn-secondary" id="logout-btn">
          Log out
        </button>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    (async function () {
      try {
        const data = await apiFetch("/auth/me");
        const user = data.user;

        const title = document.getElementById("dashboard-title");
        const subtitle = document.getElementById("dashboard-subtitle");

        title.textContent = "You are logged in successfully";
        subtitle.textContent =
          "Hello " + user.realName + " (" + user.username + "), glad to see you here.";
      } catch (e) {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }
    })();

    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await apiFetch("/auth/logout", { method: "POST" });
        } catch (e) {}
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
