<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Hisaab-Kitaab</title>
  <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <text x='50%' y='65%' text-anchor='middle'
        font-size='80'
        fill='%23d000ff'
        font-family='Arial, sans-serif'>₹</text>
</svg>">

  <link rel="stylesheet" href="css/base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>

  <div class="bubble-container">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="brand-header">
    <h1>Hisaab-Kitaab</h1>
    <p>Your way of handling expenses</p>
  </div>

  <main id="main-content">
    <div class="auth-wrapper">
      <section class="auth-card">
        <h1 class="auth-title" id="success-title">You are signed in</h1>
        <p class="auth-subtitle" id="success-subtitle">
          Welcome to Hisaab-Kitaab.
        </p>

        <div style="background: #f5f5f7; border-radius: 12px; padding: 20px; margin: 25px 0; color: #555; font-size: 0.9rem; line-height: 1.5;">
          <strong>Note:</strong> Wait for a week time — development is currently in progress.
        </div>

        <button type="button" class="btn-secondary" id="logout-btn">
          Log out
        </button>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    (async function () {
      try {
        const data = await apiFetch("/auth/me");
        const user = data.user;

        const title = document.getElementById("success-title");
        const subtitle = document.getElementById("success-subtitle");

        title.textContent = "You are logged in successfully";
        subtitle.textContent =
          "Hello " + user.realName + " (" + user.username + "), glad to see you here.";
      } catch (e) {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }
    })();

    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await apiFetch("/auth/logout", { method: "POST" });
        } catch (e) {}
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
